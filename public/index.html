<body>
  <header>
    <img src="https://res.cloudinary.com/druohmyna/image/upload/v1702513561/grenn_trace_dx21qd.png"
      alt="Green-Trace Logo" style="width: 100px;">

  <h2> Felicidades! Ya eres parte de Green Trace.ðŸ‘Œ</h2>
  <h3>Esta ventana se cerrarÃ¡ en <span id="contador">7</span> segundos... Vuelve a la pÃ¡gina del Login por favor.</h3>

  <script>
    const contadorElemento = document.getElementById('contador')

    const cerrarVentana = () => window.close();

    const actualizarContador = (segundos) => {
      contadorElemento.textContent = segundos;
    }

    const iniciarCuentaRegresiva = (segundos) => {
      const intervalo = setInterval(() => {
        segundos--
        actualizarContador(segundos)

        if (segundos <= 0) {
          clearInterval(intervalo);
          cerrarVentana();
        }
      }, 1000)
    }

    setTimeout(() => {
      iniciarCuentaRegresiva(7)
    }, 0)
  </script>
